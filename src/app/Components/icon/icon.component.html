<div [ngSwitch]="origin">
    <i *ngSwitchCase="IconsOrigin.FontAwesome" [class]="icon" style="font-size: {{fontSize}}px; color: {{color}}"></i>
    <div *ngSwitchCase="IconsOrigin.Svg"  id="svgContainer" style="width: {{fontSize}}px; background-color: {{color}}; mask-image: url('assets/Icons/{{icon}}')">
    </div>
</div>
